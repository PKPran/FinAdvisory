{% extends "base.html" %}
{% block title %}Login - FinAdvisory{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="flex flex-col items-center">
    <img src="/static/logo/logo.png" alt="FinAdvisory Logo" class="h-16 mb-8">
    <form action="{{ url_for('login') }}" method="post" class="max-w-md mx-auto bg-white rounded-lg shadow-lg px-8 pt-6 pb-8">
      <h1 class="text-3xl font-bold text-center mb-8">Login to FinAdvisory</h1>
      <div class="mb-4">
        <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your User Name</label>
        <input type="user_name" id="user_name" name="user_name" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
        <input type="password" id="password" name="password" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
      </div>
      <div class="text-center">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Login
        </button>
      </div>
    </form>
    <div class="mt-8">
      <p class="text-gray-600 dark:text-gray-400 text-sm">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-700 dark:text-blue-400 font-medium">Sign up here</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
