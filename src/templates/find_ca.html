{% extends "base.html" %}

{% block title %}Home - FinAdvisory{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Find CA</h1>
    <form action="{{ url_for('find_ca') }}" method="POST" class="max-w-md mx-auto">
        <div class="mb-5">
            <input
              type="text"
              id="name"
              name="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter CA Name"
              />
          </div>
        <div class="mt-4">
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Search
            </button>
        </div>
    </form>

    {% if ca_list %}
    <h2 class="text-xl font-bold mt-8">CA List</h2>
    <ul class="list-disc list-inside">
        {% for ca in ca_list %}
        <li>{{ ca.full_name() }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
