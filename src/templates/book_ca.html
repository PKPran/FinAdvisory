{% extends "base.html" %}

{% block title %}Booking - FinAdvisory{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-900">Book Chartered Accountant</h1>
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <p class="text-lg text-gray-800 mb-4">Please provide a brief description of the service you require:</p>
        <form action="{{ url_for('book_ca', ca_uuid=ca.uuid) }}" method="POST">
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Enter Description"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Book Now
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 -mt-px" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0 2a10 10 0 100-20 10 10 0 000 20z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
